{% extends 'base.html' %}

{% block content %}
<head>
    {# START SEARCH #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
    $(document).ready(function()
        {
            $('#selectArea').select2()
        });
    </script>
    {# END SEARCH #}
</head>
<div class="col-md-4">
    <form method="post" action="{# url 'add_registro_ticket' ticket.id #}">
        <h1 class="display-6">Asignar area</h1>
        {% csrf_token %}
        <div class="mb-3">
            <select id="selectArea" name='area' class="form-select" aria-label="Default select example">
                <option selected disabled="true">----------</option>
                {% for area in areas %}
                <option value={{area.cod_area}} id='area'>{{area.descripcion}}</option>
                {% endfor %}
              </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success">
                Asignar
            </button>
        </div>
    </form>
</div>
{% endblock %}
